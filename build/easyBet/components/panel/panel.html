<div class="panel panel-default">
    <div class="panel-heading {{classHead}}" ng-dblclick="$event.preventDefault();" ng-click="show()">
      <h3 class="panel-title">{{bindingField}}</h3>
    </div>
    <div class="panel-body {{classArea}}" ng-transclude ng-class="{\"collapse\": model.collapsed === true}">

    </div>
</div>
